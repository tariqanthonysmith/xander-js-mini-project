<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
  <link rel="stylesheet" href="./style.css"/>
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
    <h1><img src="https://raw.githubusercontent.com/OliverCadman/js_projects/f3670244aa217aa52960d6130042fb1eb0c812ad/tip-calculator-app-main/images/logo.svg"></h1>
    <div class="wrapper-body">
        <section>
          <form>
            <div class="bill">
              <label class="dark-grey-text">Bill</label>
              <br>
              <input class="bill-input" type="number"  value="0.00" min="0">
            </div>
            <div class="tip-class">
              <label class="dark-grey-text" for="button">Select Tip %</label>
              <br>
              <div class="wrapper-tip">
                <button class="tip-btn tip-btn1" data-value="5">5%</button>
                <button class="tip-btn tip-btn2" data-value="10">10%</button>
                <button class="tip-btn tip-btn3" data-value="15">15%</button>
                <button class="tip-btn tip-btn4" data-value="25">25%</button>
                <button class="tip-btn tip-btn5" data-value="50">50%</button>
                <input class="cust-btn" type="number" placeholder="Custom" min="1" max="100"> 
              </div>
            </div>
            <div class="num-people">
              <label class="dark-grey-text">Number of People</label>
              <br>
              <input class="num-of-people-input" type="number" min="1" placeholder="0" value="1">
            </div>
          </form>
          <div class="wrapper-total">
            <p class="tip-am grey-text"><span class="very-light-greyish-cyan">Tip Amount </span><br><span class="dark-grey-text person">/ person</span></p>
            <p class="total-am grey-text"><span class="very-light-greyish-cyan">Total </span><br><span class="dark-grey-text person">/ person</span></p>
            <p class="tip-value"><img class="dollar-img">$<span class="output-1">0.00</span></p>
            <p class="total-value"><img class="dollar-img">$<span class="output-2">0.00</span></p>
            <button class="reset-btn">RESET</button>
          </div>
            
            
        </section>
    </div>
    
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/tariqanthonysmith">Tariq Smith</a>.
  </div>
  <script src="./script.js"></script>
</body>

</html>
